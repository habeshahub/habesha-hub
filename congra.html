<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Completed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
            background: linear-gradient(135deg, #2e7d32, #1b5e20); /* Green gradient for success */
            color: #e8f5e9; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .completion-container {
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent background */
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Glass-like effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkmark {
            font-size: 80px;
            color: #aed581; /* Light green checkmark */
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #c8e6c9; /* Lighter green for heading */
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .completion-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #b9f6ca;
        }

        .click-link {
            color: #81c784; /* Another shade of green for the link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 15px 30px;
            border: 1px solid #81c784;
            border-radius: 6px;
        }

        .click-link:hover {
            text-decoration: underline;
            color: #a5d6a7;
            background-color: rgba(139, 195, 74, 0.1); /* Subtle hover background */
        }
    </style>
</head>
<body>
    <div class="completion-container">
        <div class="checkmark">&#10004;</div>
        <h1>Congratulations!</h1>
        <p class="completion-text">Your registration is complete. Thank you for joining our platform!</p>
        <a href="https://t.me//HabeshanHub_verification_bot" class="click-link">Go to Verifier Bot</a>
    </div>
</body>
</html>
