<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video and Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background:  #2c5364;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .options {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .options button {
      background: linear-gradient(145deg, #007bff, #0056b3);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .options button:hover {
      background: linear-gradient(145deg, #0056b3, #004494);
      transform: scale(1.05);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .grid-item {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .video-container,
    .image-container {
      width: 300px;
      height: 300px;
    }

    .grid-item video,
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-title {
      background-color: #000c;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    .image-container {
      position: relative;
    }

    .contact-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image-container:hover .contact-overlay {
      opacity: 1;
    }

    .contact-overlay a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .contact-overlay a:hover {
      background-color: white;
      color: #000;
    }

    .live-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: repeating-linear-gradient(
        45deg,
        #ccc,
        #ccc 10px,
        #eee 10px,
        #eee 20px
      );
      font-weight: bold;
      font-size: 1.1rem;
      color: #555;
      min-height: 150px;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .options {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      .options button {
        width: 80%;
      }
    }
  </style>
</head>
